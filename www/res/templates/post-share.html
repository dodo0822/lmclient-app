<div class="white-popup zoom-anim-dialog">
	<form role="form" id="share-form">
		<fieldset>
			<legend>分享給好友</legend>
			<div class="form-group">
				<textarea class="form-control" rows="15" cols="50" id="share-content" placeholder="貼文內容..."></textarea>
			</div>
			<div class="form-group">
				<label for="share-file">要上傳的圖片（可選）：</label><input type="file" id="share-file">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" id="share-button">分享出去</button>&nbsp;&nbsp;<button class="btn btn-default" id="share-cancel-button">取消返回</button>
			</div>
		</fieldset>
	</form>
</div>
