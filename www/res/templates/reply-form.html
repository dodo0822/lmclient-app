<div class="panel-group" id="reply-form-accordion">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#reply-form-accordion" href="#reply-form-collapse">
				回應貼文
				</a>
			</h4>
		</div>
		<div id="reply-form-collapse" class="panel-collapse collapse">
			<div class="panel-body">
				<form role="form" id="reply-form">
					<fieldset>
						<div class="form-group">
							<textarea class="form-control" id="reply-content" placeholder="回應內容..."></textarea>
						</div>
						<div class="form-group">
							<label for="reply-file">要上傳的圖片（可選）：</label><input type="file" id="reply-file">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary" id="reply-button">確定回應</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
